<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" />
    <base href="/currency/">
</head>
<body>

    <div id="converter-container">
        <h1>THB TO SGD</h1>
        <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()" autocomplete="off">
        <div id="converted-amount"></div>
    </div>

    <script>
        async function convertCurrency() {
            var amount = document.getElementById("amount").value;
            var apiKey = 'YOUR_API_KEY'; // Replace with your actual API key from Open Exchange Rates

            try {
                const response = await fetch(`https://open.er-api.com/v6/latest/THB?apikey=${apiKey}`);
                const data = await response.json();

                // Replace 'THB' with the desired target currency
                var rate = data.rates['SGD'];

                var convertedAmount = amount * rate;

                var convertedAmountDiv = document.getElementById("converted-amount");
                convertedAmountDiv.textContent = amount + " THB is approximately " + convertedAmount.toFixed(2) + " SGD";
            } catch (error) {
                console.error('Error fetching conversion data:', error);
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

</body>
</html>
