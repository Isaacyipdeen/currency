<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" />
    <script src="https://cdn.rawgit.com/eduardolundgren/tracking.js/master/build/tracking-min.js"></script>
    
</head>
<body>

    <div id="converter-container">
        <h1>THB TO SGD</h1>
        <input type="number" id="amount" placeholder="Enter amount" oninput="convertCurrency()" autocomplete="off">
        <div id="converted-amount"></div>
    </div>
    

    <button id="openCameraBtn">Open Camera</button>
    <video id="cameraPreview" autoplay playsinline style="display: none;"></video>
    <div id="overlay" class="overlay"></div>


    <script src="app.js"></script>


</body>
</html>
